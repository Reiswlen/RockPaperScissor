<script>
  
  function computerPlay(){
    let selection = Math.random();
    selection *= 3 + 1;
    
    if (Math.floor(selection) === 1) {
      return "Rock";
    }
    else if (Math.floor(selection) === 2) {
      return "Paper";
    }
    else {
      return "Scissors";
    }
  }

  function playRound(playerSelection, computerSelection){
    playerSelect = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
    if (playerSelect === computerSelection) {
      console.log("Tie!  You both threw " + playerSelection);
    return "Tie";
    }
    else if (playerSelect == 'Rock'){
      if (computerSelection == 'Paper') {
        console.log("You Lose!  Paper beats Rock!");
        return 'Lose';
      }
      else if (computerSelection == 'Scissors'){
        console.log("You Win! Rock beats Scissors!");
        return 'Win';
      }
    }
    else if (playerSelect == 'Paper'){
      if (computerSelection == 'Scissors') {
        console.log("You Lose!  Scissors beats Paper!");
        return 'Lose';
      }
      else if (computerSelection == 'Rock'){
        console.log("You Win! Paper beats Rock!");
        return 'Win';
      }
    }
    else if (playerSelect == 'Scissors'){
      if (computerSelection == 'Rock') {
        console.log("You Lose!  Rock beats Scissors!");
        return 'Lose';
      }
      else if (computerSelection == 'Paper'){
        console.log("You Win! Scissors beats Paper!");
        return 'Win';
      }
    }
    else {
      console.log('Invalid selection.  Please try again.')
    }
    
  }
  
  function game(){
    let win = 0;
    let lose = 0;
    let tie = 0;
    let computerSelection;
    for (x=0; x < 5; x++){
      let playerSelection = prompt("Do you want to throw Rock, Paper or Scissors?");

      //   playerSelect = (playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase());
      // }
      computerSelection = computerPlay();
      round = playRound(playerSelect, computerSelection);
      if (round == 'Win'){
        win += 1;
    }
      else if (round == 'Lose'){
        lose += 1;
      }
      else {
        tie += 1;
      }
    }
    if (win > lose) {
      console.log("You win the game!  You have " + win + " wins, " + lose + " losses and " + tie + " ties.");
    }
    else {
      console.log("You lose the game!  You have " + win + " wins, " + lose + " losses and " + tie + " ties.");
    }
  }

game()
